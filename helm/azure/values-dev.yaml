# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: APPLICATION_NAME
imageTag: dev
comodoHostPrefix: dev
urlAbbrev: INGRESS_PATH

# Note: we are taking a phased approach to getting this code into DEV.
# So, right now, everything - including secrets - are hardcoded into
# this configuration.  That's ok for now, because nothing is using
# the access tokens generated by this code.  It's really just a
# prototype for now.
enableAutoscaling: false

spring:
  profiles:
    active: default,cloud
  datasource:
    url: 
    maxpoolsize: 5

demo:
  authoring:
    deployment:
      tokenurl: https://dev-demo-api.org.com/auth/oauth/token
      url: https://dev-demo-api.org.com/rulesapi/graphql/bpmSpecMutation
      
jwtIssuerUri: demo-dev
jwtSetUri: https://dev-demo-api.org.com/auth/oauth/jwks
corsAllowedOrigins: https://dev-clinical.org.com,https://dev-demo-api.org.com

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

replicaCount: 1
